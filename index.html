<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan de Estudios - Ingenier√≠a El√©ctrica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .grid {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 20px;
    }
    .column {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 200px;
    }
    .column h2 {
      text-align: center;
      background-color: #dfe6e9;
      padding: 10px;
      border-radius: 8px;
    }
    .subject {
      background-color: #ffffff;
      border: 2px solid #dcdde1;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .subject.approved {
      background-color: #bdc3c7;
      text-decoration: line-through;
    }
    .subject.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .credits {
      font-size: 0.9em;
      color: #636e72;
      margin-top: 5px;
    }
    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2d3436;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      display: none;
      z-index: 1;
    }
    .subject:hover .tooltip {
      display: block;
    }
    /* Leyenda visual */
    .legend-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #ffeaa7;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
    }
    .legend {
      position: fixed;
      bottom: 60px;
      right: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      font-size: 14px;
      z-index: 999;
    }
    .legend.visible {
      display: block;
    }
    .legend-item {
      margin: 5px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Plan de Estudios - Ingenier√≠a El√©ctrica</h1>
  <div id="grid" class="grid"></div>

  <!-- Bot√≥n estrella -->
  <button class="legend-toggle" onclick="toggleLegend()">‚≠ê</button>

  <!-- Leyenda visual -->
  <div class="legend" id="legend">
    <div class="legend-item"><span class="legend-color" style="background-color:#dfe6e9"></span> Materias b√°sicas</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#a5d6a7"></span> Optativas</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#f48fb1"></span> Laboratorios</div>
    <div class="legend-item"><span class="legend-color" style="background-color:#ffeaa7"></span> Especialidad</div>
    <div class="legend-item">üîí Bloqueada por requisitos</div>
    <div class="legend-item">‚úÖ Aprobada</div>
  </div>

  <script>
    function toggleLegend() {
      document.getElementById("legend").classList.toggle("visible");
    }
  </script>

</body>
